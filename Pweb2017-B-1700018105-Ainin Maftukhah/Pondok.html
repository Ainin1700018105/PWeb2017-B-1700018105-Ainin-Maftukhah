		<script language="javascript" type="text/javascript">

			var sejarah = " Pada sekitar tahun 1900 bentuk pesantren di Kajen mulai berbentuk klasikal atau dapat dikata mulai tertata rapi meski belum berwujud madrasah/sekolah. Adalah KH. Nawawi putra KH. Abdullah yang memprakarsai berdirinya Pondok Kulon Banon yang dikemudian hari bernama Taman Pendidikan Islam Indonesia (TPII). Selang dua tahun di susul oleh KH. Siroj, putra KH. Ishaq juga mendirikan Pondok Wetan Banon yang dikemudia hari bernama Salafiyah. Penamaan Kulon dan Wetan Banon ini disandarkan pada letak posisinya dari makam Kanjengan, makan dekat pesarean Syekh Mutamakkin yang diyakini makam para ningrat Pati. Keberadaan makam itu yang dikelilingi tembok besar (Banon) menjadikan kompas bagi masyrakat Kajen untuk menyebut pesantren yang berdiri hampir bersamaan itu.";
			var sejarah1 = "  Baru sekitar delapan tahun (1910), KH. Abdussalam (Mbah Salam), saudara KH. Nawawi mendirikan pondok di bagian paling Ujung Barat desa Kajen, dan dinamakan Pondok Pesantren Polgarut yang dikemudian hari bermama Pondok Pesantren Maslakul Huda Polgarut Utara (PMH Putra). Ketiga pesantren di atas boleh dikata awal kebangkitan pesantren di Kajen yang kemudian baru muncul pesantren-pesantren kecil lain yang jika ditelusuri tidak terlepas dari ikatan keluarga dengan ketiga bani tersebut. Bahkan masyarakat meyakini bahwa ketiga ulama tersebutlah yang kemudian menjadi panutan di desa Kajen.";
			var sejarah2 = " Pradjarta Dirdjosanjoto pernah melakukan penelitian tentang perkembangan Islam di sekitar wilayah Tayu, menganggap bahwa keturunan ketiga bani (Bani Siroj, Bani Nawawi dan Bani Salam) tersebut yang kini mempunyai pengaruh besar di desa Kajen. Embrio Pondok Kajen Wetan Banon yang berdiri tahun 1902 merupakan bentuk kepedulian KH. Siroj untuk meneruskan perjuangan Syekh Mutamakkin dalam menegakkan kebenaran agama Allah.";
			var sejarah3 = "Pada masanya, karena beliau sebelumnya seorang saudagar kaya raya, maka tak mudah untuk mendirikan beberapa pondokan dan satu musholla. Musholla di depan rumahnya merupakan tempat pada mana orang menimba ilmu dari beliau. Tempatnya yang pinggir jalan persis membuat orangmudah mengenalnya. Disertai dengan bangunan besar dari kayu di seberang jalan, KH. Siroj memulai pengajian-pengajian tentang keagamaan dan kemasyarakatan. Dengan kelebihannya yang mendapatkan ilmu ladunni, para santrinya pun semakin hari semakin bertambah. Inilah awal yang baik bagi Yayasan Salafiyah yang disertai dengan keikhlasan dan kebersahajaan pendirinya. Semoga benih yang telah ditanam KH. Siroj ini betul-betul dirawat oleh keturunannya secara benar dan amanah.";
			var sejarah4 = "Kemajuan Pesantren Wetan Banon yang cukup pesat tidak dapat dipisahkan dari kepribadian KH. Siroj yang merupakan ulama dan ilmuwan ternama. Para murid senior yang juga keluarga dekatnya, mendapat kesempatan untuk membantu mengelola pesantren dan mempunyai andil dalam kemajuan pesantren. Para santri tertarik dengan sistem pengajaran yang diberikan olehnya. Dapat dilihat muridnya seperti KH. Bisri Syamsuri yang menjadi ulama besar di Denanyar Jombang, atau KH. Hambali yang menjadi tokoh terkemuka di Waturoyo. Pondok Wetan Banon ini dipegang oleh KH. Siroj selama 26 tahun dalam kondisi ketegangan politik oleh kolonial Belanda.";
			var sejarah5 = " Sepeninggalan KH. Siroj pada tahun 1928, Pondok Wetan Banon ini diasuh oleh putranya, KH. Baedlowie dan KH.Hambali. Tepatnya pada tanggal 1 Januari 1935 barulah duet kepemimpinan ini membuka Madrasah yang dinamakan Madrasah Salafiyah. Madrasah ini dibangun tiga tahun setelah Madrasah Matholiul Falah yang dirikan oleh KH. Thohir, KH Durri, KH. Mahfudz dan KH. Abdullah Salam dari Kajen Kulon Banon dan Pol garut. Madrasah Salafiyah dibangun di samping rumah dan pondok Wetan Banon bagian timur yang kebetulan KH. Siroj memberikan tanah itu untuk dikelola oleh KH Baedlowie. Saat Salafiyah dipegang oleh sosok kharismatik KH Hambali dan KH Baedlowi, Madrasah sebagai pelengkap dari pengajaran agama di pesantren tersebut tampak pola-pola pengelolaannya yang masih digarap secara individual.";
			var sejarah6 = "Penamaan Salafiyah ini akhirnya lebih kentara dan dikenal oleh khalayak ramai untuk pesantrennya juga. Makanya masyrakat kemudian menyebut Madrasah Salafiyah tidak lepas dari Pondoknya, yaitu Pondok Wetan Banon yang kemudian entah mulai kapan berganti dengan Pondok Salafiyah. Hanya sekitar enam tahun madrasah ini melakukan aktifitasnya, namun sejak masa pendudukan fasis militer Jepang (1942) madrasah ditutup sementara. Kajen menjadi tempat yang diawasi secara ketat. Beberapa pengelola Madrasah Salafiyah ikut terjun ke kancah politik perjuangan, seperti ke Hisbullah atau menangani keagamaan di Pemerintah (sekarang DEPAG).";
			var sejarah7 = "Peristiwa ini mengakibatkan banyak warga pria Kajen meninggalkan desanya untuk mencari suaka, dan ikut terjun memperjuangkan kemerdekaan Indonesia, tak ketinggalan KH. Hambali. KH. Hambali pergi ke rumah mertuanya di Bareng Jekulo Kudus. Dan disana pada tahun 1955, KH. Hambali juga membuka madrasah dan pesantren baru yang juga dinamakan Salafiyah. Setelah situasi tanah air mengijinkan pada tahun 1945 madrasah Salafiyah Kajen dibuka kembali, di bawah asuhan KH Baedlowie dengan dibantu H. Hamzawie dan angkatan mudanya. Pada tahun 1948 berkat ketekunan dari pengelola madrasah Salafiyah sudah mendapat pengakuan dari pemerintah. Bahkan pada tahun 1950, Salafiyah mendapatkan subsidi pemerintah yang berupa tenaga pengajar dan alat-alat sekolah.";
			var sejarah8 = "Pada masa ini gedung Madrasah Salafiyah baru tiga lokal di samping barat kediaman KH. Baedlowie dan beberapa lokal di depan rumahnya. Kemampuan KH. Baedlowie mengajak angkatan muda dan santri-santrinya yang dianggap mumpuni untuk ikut bergabung cukup memadai sampai metode klasikal dan tradisi diskusi/musyawarah diterapkan.";
			var sejarah9 = " Para santri begitu tekun dan merasa cocok dengan metode seperti ini. Sehingga semakin banyak siswa yang belajar di madrasah Salafiyah. Dalam hal pelaksanaannya, KH. Baedlowie menyerahkan pengelolaan Madrasah Salafiyah kepada KH Muzayyin Hadi. Dengan kemampuan KH. Muzayyin Hadi ini tampak adanya bentuk kerangka keorganisasian yang bagus. Atas perkembangan yang baik ini pada tahun 1956 dibukalah kelas tingkat Tsanawiyah tiga tahun, dan pada tahun 1958 madrasah Salafiyah mendapat PIAGAM (Pengakuan wajib belajar) dari pemerintah/Departemen Agama Republik Indonesia).";
			var sejarah10 = "Pada sekitar tahun 1960, atas usulan para generasi mudanya, pesantren ini dinamakan Taman Pendidikan Tamrinul Huda (TPTH), namun tak begitu lama atas kesepakatan keluarga namanya dirubah kembali ke semula, yaitu Pesantren Salafiyah. Perubahan nama itu tidak mempengaruhi proses pertumbuhan madrasahnya. KH. Muzayyin Hadi tetap berkiprah sampai ia non-aktif. Dan kepengurusan dipegang oleh keponakan KH. Baedlowi yang telah menjadi sarjana muda yaitu H. Hadziq Siroj, BA, putra KH. Abdul Kohar. Ia melakukan pembenahan sistem keorganasiasian, tata kerja, administrasi dan mata pelajaran.";
			var sejarah11 = "Pada tahun 1968, Madrasah Salafiyah mampu mendirikan tingkat Aliyah tiga tahun dan tiga tahun kemudian yaitu tahun 1971 tingkat muallimat enam tahun di buka untuk perempuan yang ingin sekolah di madrasah Salafiyah. Pada kepengurusan Hadziq Siroj, keorganisasian Pelajar salafiyah mulai dibentuk dengan nama Persatuan Pelajar Salafiyah (PPS).";
			var sejarah12 = " Namun pada tahun 1973, kesibukan Hadziq Siroj di badan legislatif Daerah Pati meningkat, hingga kepengurusan pun diserahkan kepada Muwaffaq Noor. Perubahan ke arah perbaikan itu semakin tampak jelas saat kepemimpinannya dipegang Muawwaq Noor, menantu KH. Abdul Wahab (1973-1979). Pada kepengurusannya Madrasah Salafiyah menerima surat akte Pengesahan Perguruan Agama Islam dari pemerintah pada tahun 1975 nomor : K/127/III/75. Organisasi Siswa yang bernama PPS (Persatuan Pelajar Salafiyah) kemudian seiring perkembangan diubah menjadi KPS-KPPS (Keluarga Pelajar Salafiyah-Keluarga Pelajar Putri Salafiyah).";
